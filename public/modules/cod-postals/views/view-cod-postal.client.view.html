<section data-ng-controller="CodPostalsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="codPostal.d_codigo"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == codPostal.user._id">
		<a class="btn btn-primary" href="/#!/cod-postals/{{codPostal._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="codPostal.created | date:'mediumDate'"></span>
		</em>
	</small>
</section>
