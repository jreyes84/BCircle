<section data-ng-controller="GrupoproductosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Grupoproductos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="grupoproducto in grupoproductos" data-ng-href="#!/grupoproductos/{{grupoproducto._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="grupoproducto.created | date:'medium'"></span>
				by
				<span data-ng-bind="grupoproducto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="grupoproducto.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!grupoproductos.$resolved || grupoproductos.length">
    	No Grupoproductos yet, why don't you <a href="/#!/grupoproductos/create">create one</a>?
    </div>
</section>
