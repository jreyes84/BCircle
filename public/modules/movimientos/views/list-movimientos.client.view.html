<section data-ng-controller="MovimientosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Movimientos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="movimiento in movimientos" data-ng-href="#!/movimientos/{{movimiento._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="movimiento.created | date:'medium'"></span>
				by
				<span data-ng-bind="movimiento.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="movimiento.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!movimientos.$resolved || movimientos.length">
    	No Movimientos yet, why don't you <a href="/#!/movimientos/create">create one</a>?
    </div>
</section>
