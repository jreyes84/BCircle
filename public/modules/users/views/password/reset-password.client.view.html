<form id="form-login" data-ng-submit="resetUserPassword()" autocomplete="off" class="form-horizontal form-bordered form-control-borderless" novalidate="novalidate" data-ng-controller="PasswordController" >
    <div class="form-group">
        <div class="col-xs-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
               <input type="password" name="login-password" class="form-control input-lg" placeholder="Password" data-ng-model="credentials.password">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                <input type="password" name="login-password" class="form-control input-lg" placeholder="Confirmar Password" data-ng-model="credentials.passwordconfirm">
            </div>
        </div>
    </div>
    <div class="col-xs-8 text-right">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Actualizar password </button>
    </div>
